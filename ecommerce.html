<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ecommerce Homepage</title>
  <link rel="stylesheet" href="style.ecom.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>

        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>

  <footer>
